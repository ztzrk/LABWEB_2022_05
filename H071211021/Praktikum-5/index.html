<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Jack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e03843877.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="menu" class="container-sm mt-3">
      <div class="h1">Black Jack</div>
      <div class="h3">You want to play? Let's play.</div>
      <div id="cash" class="h4 text-start">Cash = $5000</div>
      <div id="cardSum" class="h4 text-start">52 cards left</div>
    </div>
    <div id="bet-menu" class="container-sm">
      <div class="row justify-content-center">
        <div class="col-2">
          <div class="card mb-3">
            <div class="card-body">
              <h1 class="card-title">A</h1>
              <i class="bi bi-suit-club-fill h1"></i>
              <h1 class="bottom">A</h1>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">A</h1>
              <i class="bi bi-suit-spade-fill h1"></i>
              <h1 class="bottom">A</h1>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="h4 mb-3">Bet your money</div>
          <input type="text" class="form-control mb-3" id="js-bet" placeholder="wanna bet $500 type 500">
          <div id="valid" class="h4"></div>
          <button type="submit" class="btn btn-outline-danger" onclick="setBet()">Start Game</button>
        </div>
        <div class="col-2">
          <div class="card mb-3">
            <div class="card-body">
              <h1 class="card-title">A</h1>
              <i class="bi bi-suit-heart-fill h1"></i>
              <h1 class="bottom">A</h1>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">A</h1>
              <i class="bi bi-suit-diamond-fill h1"></i>
              <h1 class="bottom">A</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="play-menu" class="container-sm">
      <div id="sum" class="h3"></div>
      <div class="row">
        <div id="card-collection" class="col justify-content-center d-flex">
        </div>
      </div>
      <div class="row">
        <div id="hitAndStand" class="col justify-content-center d-flex">
          <button type="submit" id="btn-take-card" class="btn btn-outline-danger" onclick="hitCard()">Take Card</button>
          <button type="submit" id="btn-play-again" class="btn btn-outline-danger" onclick="playAgain()">Play Again</button>
          <button type="submit" class="btn btn-outline-danger" onclick="window.location.reload()">Reset</button>
        </div>
      </div>
      <div id="winMsg" class="h2"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8e03843877.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
